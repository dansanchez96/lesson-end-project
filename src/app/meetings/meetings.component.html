<div class="container p-4">
    <h1>Schedule a meeting</h1>
    <p>Please fill out the form below.</p>
    <hr>
    <form #meetingForm="ngForm" (ngSubmit)="onSubmit(meetingForm)">
        <div class="mb-3">
            <label for="topic" class="form-label">Meeting Topic</label>
            <input type="text" class="form-control" id="topic" name="topic"
            [(ngModel)]="model.topic" #topic="ngModel"
            required>
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Number of People</label>
            <input type="number" class="form-control" id="numberOfPeople" name="numberOfPeople"
            [(ngModel)]="model.numberOfPeople" #numberOfPeople="ngModel" required
            min="2" max="20">
        </div>
        
        <div class="mb-3">
            <label for="datetime" class="form-label" >Start Time</label>
            <input type="datetime-local" class="form-control" id="datetime"
             [(ngModel)]="model.startTime" #startTime="ngModel" name="startTime" required>

        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!meetingForm.valid || startTime.pristine">Submit</button>
    </form>
    <div [hidden]="!submitted" class="container p-4">
        <h2>Thank you for registering!</h2>
    </div>
</div>
